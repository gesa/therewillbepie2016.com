{% assign counter = 0 %}
<ol>
  {% for post in site.categories[include.category] %}
  <li>
    <a href="{{ post.url }}">
      {{ post.title }}
      <time datetime='{{ post.date | date:"%FT%H:%M:$S" }}'>{{ post.date | date:"%B %d, %Y" }}</time>
    </a>
  </li>
  {% assign counter = counter | plus:'1' %}
  {% if counter > include.limit %}
  {% break %}
  {% endif %}
  {% endfor %}
</ol>
