#############
# Authoring #
#############

future: true
show_drafts: true
permalink: /:categories/:month/:day/:title/

collections:
  root:
    permalink: /:title
    output: true
  static_pages:
    permalink: /:path/
    output: true

defaults:
  - scope:
      path: ''
      type: root
    values:
      layout: none
  - scope:
      path: ''
      type: static_pages
    values:
      layout: default
  - scope:
      path: ''
    values:
      layout: 'default'

#############
# Compiling #
#############

exclude: ['img']
keep_files: ['img', 'js', 'css']

highlighter: rouge

markdown: kramdown
kramdown:
  input: GFM
  smart_quotes: ['apos', 'apos', 'quot', 'quot']
